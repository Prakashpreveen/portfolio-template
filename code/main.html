<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <!--Linking Style File-->
    <link rel="stylesheet" href="../style/style.css" />
    <!--Box Icons Link-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <!--Remix Icon Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--Google Fonts Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&
    family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo">Portfolio</a>
      <ul class="navlist">
        <li><a href="#">Home</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <div class="nav-right">
        <a href="#" class="nav-btn">Hire Me!</a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <section class="hero">
      <div class="hero-text">
        <h6>Hello,<span>my name is</span></h6>
        <h1><span>Divya</span> Prakash</h1>
        <h4>I am <span class="input"></span></h4>
        <p>
          From Bangalore, Karnataka. I have rich experience in frontend design,
          also I am <br />
          good at backend. I love to talk with you about our unique.
        </p>

        <div class="hero-icons">
          <a href="#"><i class="ri-linkedin-box-line"></i></a>
          <a href="#"><i class="ri-instagram-line"></i></a>
          <a href="#"><i class="ri-github-line"></i></a>
        </div>

        <div class="hero-btn">
          <a href="#" class="btn">Download CV</a>
          <a href="#" class="btn2">My Skills</a>
        </div>
      </div>
      <div class="hero-img">
        <img src="../img/hero.png" alt="" />
      </div>
    </section>

    <div class="scroll">
      <a href="#"><i class="ri-scroll-to-bottom-fill"></i>Scroll Bottom</a>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script type="text/javascript">
      var typed = new Typed(".input", {
        strings: [
          "Web Developer.",
          "Indie App Developer",
          "Data Science Enthusiastic.",
        ],
        typeSpeed: 80,
        backSpeed: 70,
        loop: true,
      });

      let menu = document.querySelector("#menu-icon");
      let navlist = document.querySelector(".navlist");

      menu.onclick = () => {
        menu.classList.toggle("bx-x");
        navlist.classList.toggle("open");
      };
    </script>
  </body>
</html>
